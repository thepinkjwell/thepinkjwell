<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThePinkJwell - Online Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ff99cc;
            padding: 20px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 15px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        .btn {
            background-color: #ff6699;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #ff99cc;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>ThePinkJwell - Elegant Accessories</header>
    
    <div class="container">
        <h2>Shop Our Collection</h2>
        <div class="product">
            <img src="necklace.jpg" alt="Necklace">
            <h3>Elegant Necklace</h3>
            <p>Rs. 999</p>
            <button class="btn">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="earrings.jpg" alt="Earrings">
            <h3>Charming Earrings</h3>
            <p>Rs. 799</p>
            <button class="btn">Add to Cart</button>
        </div>
        
        <div class="product">
            <img src="bracelet.jpg" alt="Bracelet">
            <h3>Stylish Bracelet</h3>
            <p>Rs. 599</p>
            <button class="btn">Add to Cart</button>
        </div>
    </div>
    
    <footer>
        <p>Follow us on Instagram | Contact: thepinkjwell@example.com</p>
    </footer>
</body>
</html>
